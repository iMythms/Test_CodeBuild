version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
      python: 3.12

  pre_build:
    commands:
      - echo "PRE-BUILD PHASE"

  build:
    commands:
      - echo "BUILD PHASE"
      - echo "Current directory: $(pwd)"
      - echo "Directory contents recursively:"
      - ls -laR

  post_build:
    commands:
      - echo "POST-BUILD PHASE"
      - echo "Current directory: $(pwd)"
      - echo "Directory contents recursively:"
      - ls -laR

artifacts:
  files:
    - "**/*"
  name: cleanup-${CODEBUILD_BUILD_NUMBER}